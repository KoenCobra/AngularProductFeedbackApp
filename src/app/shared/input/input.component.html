<div class="input-field">
  <label *ngIf="label">{{ label }}</label>
  <p *ngIf="subLabel" class="label-sub">{{subLabel}}</p>
  <input *ngIf="controlType === 'input'" [type]="inputType" [formControl]="control"/>

  <div *ngIf="controlType === 'textarea'">
  <textarea
    [maxLength]="250"
    rows="3"
    [placeholder]="placeholder"
    [formControl]="control"
    (input)="onInputChange($event)"
  ></textarea>
    <p *ngIf="maxLength" class="characters-left">{{ charactersLeft }} characters left</p>
  </div>

  <ng-content>
  </ng-content>

  <div *ngIf="showErrors()" class="error-message">
    <p *ngIf="control.errors?.['required']">
      Can't be empty
    </p>
  </div>
</div>
