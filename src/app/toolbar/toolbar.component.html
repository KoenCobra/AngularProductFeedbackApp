<div class="toolbar">
  <div class="toolbar-info">
    <img src="assets/suggestions/icon-suggestions.svg">
    <p class="suggestions">{{(productRequests$ | async)?.length}} Suggestion</p>
    <div class="sort">
      <span>Sort by:</span>
      <button class="sort-btn" (click)="toggleSortDropdown()">MostUpvotes
        <img src="assets/shared/icon-arrow-down.svg" alt="" class="sort-svg">
      </button>
      <div *ngIf="isSortDropdownOpen"
            class="sort-dropdown">
        <ul>
          <li (click)="sortProductRequests('mostUpvotes')">
            <p>Most Upvotes</p>
            <img src="assets/shared/icon-check.svg">
          </li>
          <li (click)="sortProductRequests('leastUpvotes')">
            <p>Least Upvotes</p>
            <img src="assets/shared/icon-check.svg">
          </li>
          <li (click)="sortProductRequests('mostComments')">
            <p>Most Comments</p>
            <img src="assets/shared/icon-check.svg">
          </li>
          <li (click)="sortProductRequests('leastComments')">
            <p>Least Comments</p>
            <img src="assets/shared/icon-check.svg">
          </li>
        </ul>
      </div>
    </div>
  </div>
  <app-feedback-button></app-feedback-button>
</div>
